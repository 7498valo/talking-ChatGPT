<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark AI Chat</title>
  <style>
    :root {
      --bg: #0b0f14;
      --panel: #111827;
      --border: #1f2937;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #7c3aed;
      --accent-2: #22d3ee;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; background: radial-gradient(1200px 600px at 10% -10%, #1f1147 0%, transparent 40%),
                               radial-gradient(800px 400px at 90% 10%, #0e7490 0%, transparent 35%),
                               var(--bg);
      color: var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    header {
      padding: 16px 20px; border-bottom: 1px solid var(--border);
      display: flex; align-items: center; gap: 12px;
    }
    header h1 { font-size: 18px; margin: 0; letter-spacing: .3px; }
    header .badge { font-size: 12px; color: #c7d2fe; background: #312e81; padding: 2px 8px; border-radius: 999px; }
    main {
      max-width: 980px; margin: 0 auto; padding: 20px;
      display: grid; grid-template-columns: 1fr 320px; gap: 16px;
    }
    .chat {
      background: linear-gradient(180deg, #0b1220, #0b0f14);
      border: 1px solid var(--border); border-radius: 14px; padding: 14px;
      display: flex; flex-direction: column; min-height: 70vh;
    }
    .messages { flex: 1; overflow-y: auto; padding: 6px; }
    .msg { margin: 10px 0; line-height: 1.6; }
    .msg.user { color: #e9d5ff; }
    .msg.ai { color: #d1fae5; }
    .msg .role { font-size: 11px; color: var(--muted); }
    .input {
      display: flex; gap: 8px; border-top: 1px solid var(--border); padding-top: 10px;
    }
    textarea {
      flex: 1; resize: none; background: #020617; color: var(--text);
      border: 1px solid var(--border); border-radius: 10px; padding: 10px;
      min-height: 44px;
    }
    button {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      border: none; color: #020617; border-radius: 10px; padding: 0 14px; font-weight: 700;
      cursor: pointer;
    }
    aside {
      background: #020617; border: 1px solid var(--border); border-radius: 14px; padding: 14px;
    }
    aside h2 { font-size: 14px; margin-top: 0; }
    aside p { font-size: 12px; color: var(--muted); line-height: 1.6; }
    code { background: #020617; padding: 2px 6px; border-radius: 6px; border: 1px solid var(--border); }
    @media (max-width: 900px) {
      main { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Dark AI Chat</h1>
    <span class="badge">HTML Only</span>
  </header>
  <main>
    <section class="chat">
      <div id="messages" class="messages"></div>
      <div class="input">
        <textarea id="input" placeholder="メッセージを入力"></textarea>
        <button id="send">送信</button>
      </div>
    </section>
    <aside>
      <h2>仕組み</h2>
      <p>
        このページは <code>fetch</code> を使って OpenAI API にリクエストを送信し、
        返ってきたテキストをそのまま表示します。
      </p>
      <p>
        APIキーは <strong>クライアントに直接書かず</strong>、本来はサーバー側で管理します。
      </p>
      <p>
        下記の <code>YOUR_API_KEY</code> はダミーです。
      </p>
    </aside>
  </main>

  <script>
    const API_KEY = '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'; // 実キーは記載しない
    const API_URL = 'https://api.openai.com/v1/chat/completions';

    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('send');

    function addMessage(role, text) {
      const div = document.createElement('div');
      div.className = `msg ${role}`;
      div.innerHTML = `<div class="role">${role}</div><div>${text}</div>`;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function send() {
      const text = inputEl.value.trim();
      if (!text) return;
      inputEl.value = '';
      addMessage('user', text);

      const res = await fetch(API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
          model: 'gpt-4.1-mini',
          messages: [{ role: 'user', content: text }]
        })
      });

      const data = await res.json();
      const reply = data.choices?.[0]?.message?.content ?? 'エラー';
      addMessage('ai', reply);
    }

    sendBtn.addEventListener('click', send);
    inputEl.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });
  </script>
</body>
</html>
